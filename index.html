<!DOCTYPE html>
<html lang="en" ng-app="superhero">

<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="SuperHeroesController as vm">
  <label>Search</label>
  <input type="text" ng-model="vm.searchSuperhero">

  <form>
    <h1>Add New Hero</h1>
    <label>Name</label>
      <input type="text" ng-model="vm.newSuperHero.name">
    <label>Image</label>
      <input type="text" ng-model="vm.newSuperHero.img_url">
    <label>Comic Affiliation</label>
      <input type="text" ng-model="vm.newSuperHero.comic">
    <label>Number</label>
    <input type="text" ng-model="vm.newSuperHero.number">
    <button ng-click="vm.addHero()">Add Hero</button>
  </form>

  <div class= "hero" ng-class="superhero.comic.toLowerCase()" ng-repeat="superhero in vm.superhero | filter: vm.searchSuperhero">
    <p>{{ superhero.name }}</p><button ng-click="showHero = !showHero">View</button>
    <p>{{ superhero.comic }}</p>
    <img src="{{ superhero.img_url }}" alt="{{ superhero.name }} photo" ng-show="showHero">
    <p>{{ superhero.number }}</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
